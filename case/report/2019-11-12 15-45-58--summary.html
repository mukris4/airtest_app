<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>测试结果汇总</title>
    <style>
        .fail {
            color: red;
			width: 7emem;
			text-align: center;
        }
        .success {
            color: green;
			width: 7emem;
			text-align: center;
        }
		.details-col-elapsed {
			width: 7em;
			text-align: center;
		}
		.details-col-msg {
			width: 7em;
			text-align: center;
			background-color:#ccc;
		}

    </style>
</head>
<body>
<div>
<div><h2>Test Statistics</h2></div>

    <table width="800" border="thin" cellspacing="0" cellpadding="0">
        <tr  width="600">
            <th width="300" class='details-col-msg'>案例名称</th>
            <th class='details-col-msg'>执行结果</th>
        </tr>
        
        <tr width="600">
            <td class='details-col-elapsed'><a href="log/my/log.html" target="view_window">my</a></td>
            <td class="success">成功</td>
        </tr>
        
        <tr width="600">
            <td class='details-col-elapsed'><a href="log/untitled/log.html" target="view_window">untitled</a></td>
            <td class="success">成功</td>
        </tr>
        
    </table>
</div>
</body>
</html>
